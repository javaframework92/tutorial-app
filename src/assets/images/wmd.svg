<svg width="570px" height="190px" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient Fill -->
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a066e8"/>
      <stop offset="100%" stop-color="#ffcaf2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="570px" height="190px" fill="transparent"/>

  <!-- Globe Icon -->
  <g transform="translate(30, 50)">
    <circle r="55" cx="40" cy="40" fill="url(#grad)"/>
    <!-- Horizontal lines -->
    <path d="M 0 40 H 80" stroke="white" stroke-width="2.5"/>
    <path d="M 10 20 H 70" stroke="white" stroke-width="1.8"/>
    <path d="M 10 60 H 70" stroke="white" stroke-width="1.8"/>
    <!-- Vertical curves -->
    <path d="M 40 0 C 55 0, 55 80, 40 80 C 25 80, 25 0, 40 0" stroke="white" stroke-width="2" fill="none"/>
    <!-- Nodes -->
    <circle cx="20" cy="40" r="3.5" fill="white"/>
    <circle cx="40" cy="40" r="3.5" fill="white"/>
    <circle cx="40" cy="60" r="3.5" fill="white"/>
  </g>

  <!-- Title -->
  <text x="150" y="100" font-size="5rem" fill="#fff"
        font-family="Georgia, serif" font-weight="500">WMD</text>

  <!-- Subtitle -->
  <text x="155" y="145" font-size="2rem" fill="#fff"
        font-family="Georgia, serif" letter-spacing="4">Web Media Docs</text>
</svg>
